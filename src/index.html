    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVC</title>
    <style>

    </style>

<body>
<div id="app-main">
    <section id="app1">
        <div class="output">
            <span id="number">0</span>
        </div>
        <div class="actions">

            <button id='minus'>-1</button>
            <button id='multiply'>*2</button>
            <button id='divide'>÷2</button>
        </div>

    <section id="app2">
        <ol class="tab-bar">
            <li><span>1</span></li>
            <li><span>2</span></li>
        </ol>
        <ol class="tab-content">
            <li>内容1</li>
            <li>内容2</li>
        </ol>
    </section>
    <section id="app3">
        <div class="square"></div>
    </section>
    <section id="app4">
        <div class="circle"></div>
    </section>
</div>
<script src="/main.js"></script>
